<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h1>JSF 2 dropdown box example</h1>
    <h:form>

        1. Hard-coded with "f:selectItem" :
        <h:selectOneMenu value="#{selectBean.favCoffee1}">
            <f:selectItem itemValue="Cream Latte" itemLabel="Coffee1 - Cream Latte"/>
            <f:selectItem itemValue="Extreme Mocha" itemLabel="Coffee1 - Extreme Mocha"/>
            <f:selectItem itemValue="Buena Vista" itemLabel="Coffee1 - Buena Vista"/>
        </h:selectOneMenu>

        <br/><br/>

        2. Generated by Map :
        <h:selectOneMenu value="#{selectBean.favCoffee2}">
            <f:selectItems value="#{selectBean.favCoffee2Value}"/>
        </h:selectOneMenu>

        <br/><br/>

        3. Generated by Object array and iterate with var :
        <h:selectOneMenu value="#{selectBean.favCoffee3}">
            <f:selectItems value="#{selectBean.favCoffee3Value}" var="coffee"
                           itemLabel="#{coffee.coffeeLabel}" itemValue="#{coffee.coffeeValue}"/>
        </h:selectOneMenu>

        <br/><br/>

        <h:commandButton value="Submit" action="select_one_ex_result"/>
        <h:commandButton value="Reset" type="reset"/>

    </h:form>
</h:body>
</html>
