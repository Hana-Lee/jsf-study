<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h1>JSF 2 radio button example</h1>
    <h:form>
        1. Hard-coded with "f:selectItem" :
        <h:selectOneRadio value="#{radioEx.favColor1}">
            <f:selectItem itemValue="Red" itemLabel="Color1 - Red"/>
            <f:selectItem itemValue="Green" itemLabel="Color1 - Green"/>
            <f:selectItem itemValue="Blue" itemLabel="Color1 - Blue"/>
        </h:selectOneRadio>

        <br />

        2. Generated by Map :
        <h:selectOneRadio value="#{radioEx.favColor2}">
            <f:selectItems value="#{radioEx.favColor2Value}"/>
        </h:selectOneRadio>

        <br />

        3. Generated by Object array and iterate with var :
        <h:selectOneRadio value="#{radioEx.favColor3}">
            <f:selectItems value="#{radioEx.favColor3Value}" var="color"
                           itemLabel="#{color.colorLabel}" itemValue="#{color.colorValue}"/>
        </h:selectOneRadio>

        <br />

        <h:commandButton value="Submit" action="radio_ex_result"/>
        <h:commandButton value="Reset" action="reset"/>
    </h:form>
</h:body>
</html>
