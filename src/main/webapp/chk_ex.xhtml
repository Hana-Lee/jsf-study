<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<h1>JSF 2 Checkbox example</h1>
    <h2>chk_ex.xhtml</h2>
    <h:form>
        <h2>1. Single checkbox</h2>
        <h:selectBooleanCheckbox value="#{chkBean.rememberMe}">Remember Me</h:selectBooleanCheckbox>

        <h2>2. Multiple checkbox</h2>
        2.1 Hard-coded with "f:selectItem" :
        <h:selectManyCheckbox value="#{chkBean.favNumber1}">
            <f:selectItem itemValue="1" itemLabel="Number1 - 1"/>
            <f:selectItem itemValue="2" itemLabel="Number1 - 2"/>
            <f:selectItem itemValue="3" itemLabel="Number1 - 3"/>
            <f:selectItem itemValue="4" itemLabel="Number1 - 4"/>
            <f:selectItem itemValue="5" itemLabel="Number1 - 5"/>
        </h:selectManyCheckbox>

        <br />

        2.2 Generated by Array :
        <h:selectManyCheckbox value="#{chkBean.favNumber2}">
            <f:selectItems value="#{chkBean.favNumber2Value}"/>
        </h:selectManyCheckbox>

        <br />

        2.3 Generated by Map :
        <h:selectManyCheckbox value="#{chkBean.favNumber3}">
            <f:selectItems value="#{chkBean.favNumber3Value}"/>
        </h:selectManyCheckbox>

        <br />

        2.4 Generated by Object with var :
        <h:selectManyCheckbox value="#{chkBean.favNumber4}">
            <f:selectItems value="#{chkBean.favNumber4Value}" var="checkbox"
                           itemLabel="#{checkbox.numberLabel}" itemValue="#{checkbox.numberValue}"/>
        </h:selectManyCheckbox>

        <br />

        <h:commandButton value="Submit" action="chk_ex_result.xhtml"/>
        <h:commandButton value="Reset" type="reset"/>
    </h:form>
</h:body>
</html>
